<!DOCTYPE html>
<html>  
    <head>
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <title>EXPENSE TRACKER</title>
      <link rel="stylesheet" href="../CSS/expense_tracker.css">
<script type="text/javascript" src="https://unpkg.com/xlsx@0.15.1/dist/xlsx.full.min.js"></script>
    </head>
    <body>
      <div class="full-body">
      <div class="title">EXPENSE TRACKER</div>
      <div class="container">
          <div class="expense">
              <a href="#" class="buttons" onclick="add_expense_page()">Add expense</a>
              <div class="available-expense">
                  <div class="sub-title">Expenses</div>
                  <table class="expense-table" cellspacing="10px" cellpadding="8px 20px" id="tab">
                      <tr style="border-bottom: 1px solid white">
                      <th><b>Sl.No</b></th>
                      <th><b>Amount</b></th>
                      <th><b>Category</b></th> 
                      <th><b>Date</b></th>
                      <th><b>Note</b></th>
                      </tr>
                  </table>
              </div>
              <form action="#" class="add-new-expense" id="f1">
                  <span>
                      <label for="amount">Amount:</label>
                      <input type="number" class="form-input" name="amount" placeholder="How much?">
                  </span> <span>
                    <label for="amount">Category</label>
                    <select name="category" id="category" class="form-input">
                        <option value="food">Food</option>
                        <option value="travel">Travel</option>
                        <option value="groceries">Groceries</option>
                        <option value="entertainment">Entertainment</option>
                        <option value="others">Others</option>
                    </select>
                </span> <span>
                    <label for="date">Date:</label>
                    <input type="date" class="form-input" name="date" placeholder="dd-mm-yy">
                </span> <span>
                    <label for="note">Note:</label>
                    <input type="text" class="form-input" name="note" placeholder="What did you spend on?">
                </span>
                <span>
                    <a href="#" class="buttons" style="font-size: 15px;padding: 8px 10px;" onclick="add_expense()">Submit</a>
                </span>
              </form>
          </div>
<div class="chart1">
          <div class="tt">Total
            <div class="tot"></div></div>
<button class="buttons" style="background-color: rgb(239, 60, 60);"   onclick="ExportToExcel('xlsx')">Download excel</button>
<div>

</div>
          </div>

          <div class="category">
              <a href="#" class="buttons" onclick="add_category_page()">Add Category</a>
              <br>
              <div class="sub-title">
                  Categories

              </div>

            
              <div class="available-categories">
                  <span>Food<span class="sum"></span></span>
                  <span>Travel<span class="sum"></span></span>
                  <span>Entertainment<span class="sum"></span></span>
                  <span>Groceries<span class="sum"></span></span>
                  <span>Others<span class="sum"></span></span>
              </div>
              <form action="#" class="add-category" id="f2">
                  <span>
                  <label for="category">Category Name:</label>
                  <input type="text" class="form-input" name="new-category" placeholder="Enter category name "></span>
                  <span>
                      <a href="#" class="buttons" onclick="add_category()">Submit</a>
                  </span>

              </form>
          </div>
      </div>
      </div>
      <script src="../JAVASCRIPT/index.js"></script>

    </body>
</html>
